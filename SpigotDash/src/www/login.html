<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpigotDash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body style="max-height: 100vh; overflow: hidden;">
    <div id="login">
        <div class="box p-5">
            <div class="title"><b>Login</b></div>
            <div class="subtitle"><b>Please login before continuing!</b></div>
            <div class="content">
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="password" placeholder="SuperSecure178" id="PWORD">
                        <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                      </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-link" onclick="submit();">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        #login {
            position: absolute;
            z-index: 1000;
            height: 100vh;
            width: 100vw;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(110, 110, 110, 0.575);
        }
        
        #login>.box {
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script>
        var API_URL = "./api";
        var AUTH_URL = "./auth";

        async function checkLogin() {
            var data = await fetch(API_URL, {
                "headers": {
                    "accept": "*/*",
                    "accept-language": "de-DE,de;q=0.9,en-US;q=0.8,en;q=0.7,nl;q=0.6",
                    "cache-control": "no-cache",
                    "content-type": "application/json;charset=UTF-8",
                },
                "body": "{\n    \"method\": \"" + "NULL" + "\"\n}",
                "method": "POST",
                "Cache-Control": "no-cache",

            });

            if (data.status != 401) {
                window.location.href = "./index.html";
            }

            setTimeout(checkLogin, 5000);
        }

        checkLogin();

        async function submit() {
            //var username = document.getElementById("UNAME").value;
            var username = "admin";
            var password = document.getElementById("PWORD").value;

            var data = await fetch(AUTH_URL, {
                "headers": {
                    "accept": "*/*",
                    "accept-language": "de-DE,de;q=0.9,en-US;q=0.8,en;q=0.7,nl;q=0.6",
                    "cache-control": "no-cache",
                    "content-type": "application/json;charset=UTF-8",
                },
                "body": '{ "username": "' + username + '", "password": "' + password + '"}',
                "method": "POST",
                "Cache-Control": "no-cache",

            });

            checkLogin();

        }
    </script>
</body>

</html>
