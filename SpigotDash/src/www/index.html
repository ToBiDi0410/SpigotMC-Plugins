<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpigotDash</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./ANSI_CODES.css">
    <script src="ANSI_PARSER.js"></script>
</head>

<body style="max-height: 100vh; overflow: scroll;">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="logo.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" onclick='refreshSections("overview")'>
                    Overview
                </a>

                <a class="navbar-item" onclick='refreshSections("console")'>
                    Console
                </a>

                <a class="navbar-item" onclick='refreshSections("performance")'>
                    Performance
                </a>

                <a class="navbar-item" onclick='refreshSections("players")'>
                    Players
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>@ToDi0410</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="offlinewarn">
        <div class="box p-5">
            <div class="title"><b>Connection to Server lost</b></div>
            <div class="subtitle"><b>We will try reconnecting for you...</b></div>
            <progress class="progress is-small is-info is-fullwidth" max="100">15%</progress>

        </div>
    </div>


    <section class="section section_disabled" id="sec_overview">
        <h1 class="title">
            Overview
        </h1>
        <div class="notifcations-container">
            <a>Loading...</a>
        </div>

    </section>

    <section class="section section_enabled" id="sec_console">
        <h1 class="title">
            Console
        </h1>
        <div class="console">
            <ul class="console_messagelist">
                <li></li>
            </ul>
        </div>
        <div class="field console_input">
            <div class="control is-small console_input_text" style="width: 93%; display: inline-block; vertical-align: top;">
                <input class="input" type="text" placeholder="/help" style="background-color: #4a4a4a; color: white;">
            </div>
            <div class="control" style="width: 6.6%; display: inline-block; vertical-align: top;">
                <button class="console_input_button button is-link" onclick="execConsoleCommand()" style="max-width: 100%; width: 100%;">Execute</button>
            </div>
        </div>
    </section>

    <section class="section section_disabled" id="sec_performance">
        <h1 class="title">
            Serverperformance
        </h1>
        <div class="columns if-fullwidth">
            <div class="column">
                <div class="rows">
                    <div class="row box">
                        <div class="rowchart" id="tpschart"></div>
                    </div>
                    <div class="row box">
                        <div class="rowchart" id="cpuchart"></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="rows">
                    <div class="row box">
                        <div class="rowchart" id="worldchart"></div>
                    </div>
                    <div class="row box">
                        <div class="rowchart" id="memorychart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section section_disabled" id="sec_players">
        <h1 class="title">
            Players
        </h1>
        <div class="rows playerrow_container">
        </div>
    </section>

    <script src="index.js"></script>
    <script src="log.js"></script>
    <script src="performance.js"></script>
    <script src="notifications.js"></script>
    <script src="players.js"></script>

</body>

</html>
