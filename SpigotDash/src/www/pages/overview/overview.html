<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box colorbox one">
            <div class="subtitle">Ontime</div>
            <div class="title" data-apiobj="ONTIME">..</div>
        </article>
    </div>
    <div class="tile is-parent">
        <article class="tile is-child box colorbox two">
            <div class="subtitle">TPS</div>
            <div class="title" data-apiobj="TPS">...</div>
        </article>
    </div>
    <div class="tile is-parent">
        <article class="tile is-child box colorbox three">
            <div class="subtitle">Players</div>
            <div class="title">
                <div data-apiobj="PLAYER_COUNT" style="display: inline-block;">...</div>
                <div style="display: inline-block;">/</div>
                <div data-apiobj="PLAYER_RECORD" style="display: inline-block;">...</div>*</div>
            <div>*Player Record</div>
        </article>
    </div>
    <div class="tile is-parent">
        <article class="tile is-child box colorbox four">
            <div class="subtitle">Plugins</div>
            <div class="title" data-apiobj="PLUGIN_COUNT">...</div>
        </article>
    </div>
</div>

<div class="tile is-ancestor maxHeightFill" style="overflow: scroll;">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <div class="title">Notifications</div>
            <div style="max-height: 100%; overflow: auto;" class="notificationContainer" data-apiobj="NOTIFICATIONHTML">

            </div>
        </article>
    </div>
</div>
